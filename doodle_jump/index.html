<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Doodle Jump</title>
    <link rel="stylesheet" href="style.css">

    <script src="/assets/js/prefixfree.min.js"></script>
  </head>
  <body>
    <!-- SCM Music Player http://scmplayer.net -->
<script type="text/javascript" src="http://scmplayer.net/script.js" 
data-config="{'skin':'skins/black/skin.css','volume':100,'autoplay':true,'shuffle':false,'repeat':1,'placement':'top','showplaylist':false,'playlist':[{'title':'My Type','url':'https://www.youtube.com/watch?v=2hCOE64fcJg'},{'title':'What You Wanna Be','url':'https://www.youtube.com/watch?v=CZKE1dkIs6o'},{'title':'Come Alive','url':'https://www.youtube.com/watch?v=uvQyw2QaMO8'},{'title':'The Nights','url':'https://www.youtube.com/watch?v=kHfnA-BggeM'},{'title':'Around Town','url':'https://www.youtube.com/watch?v=UHjW8Syxlws'},{'title':'Sante Les Amis Brasil','url':'https://www.youtube.com/watch?v=Xmo_i9vQHbg'},{'title':'Tonight','url':'https://www.youtube.com/watch?v=Ma15nNWJ9zk'},{'title':'16 Years','url':'https://www.youtube.com/watch?v=0zL105Oex54'}]}" ></script>
<!-- SCM Music Player script end -->
    <div class="container">

      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <h1>doodle jump</h1>
        <h3>using HTML5,</h3>
        <h3>...by <a href="https://plus.google.com/u/0/114165404202473103859/posts/p/pub" target="_blank">Matthew Tam</a></h3>

        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:reset()">Restart</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

        <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="sprite.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
